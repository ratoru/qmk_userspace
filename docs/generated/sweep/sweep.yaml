layout: {qmk_keyboard: splitkb/aurora/sweep/rev1, layout_name: LAYOUT_split_3x5_2}
layers:
  Magic Sturdy:
  - [V, M, L, C, P, B, '$$fa:solid/hat-wizard$$', U, O, Q]
  - - {t: S, h: LCTL}
    - {t: T, h: LALT}
    - {t: R, h: LGUI}
    - {t: D, h: LSFT}
    - Y
    - F
    - {t: N, h: LSFT}
    - {t: E, h: LGUI}
    - {t: A, h: LALT}
    - {t: I, h: LCTL}
  - - X
    - K
    - {t: J, h: MEH}
    - {t: G, h: HYPR}
    - W
    - Z
    - {t: H, h: HYPR}
    - {t: ',', h: MEH}
    - .
    - ''''
  - ['$$tabler:navigation$$', '$$tabler:space$$', '$$tabler:repeat$$', '$$tabler:code$$']
  Night:
  - [B, F, L, K, Q, P, G, O, U, .]
  - - {t: N, h: LCTL}
    - {t: S, h: LALT}
    - {t: H, h: LGUI}
    - {t: T, h: LSFT}
    - M
    - Y
    - {t: C, h: LSFT}
    - {t: A, h: LGUI}
    - {t: E, h: LALT}
    - {t: I, h: LCTL}
  - - X
    - V
    - {t: J, h: MEH}
    - {t: D, h: HYPR}
    - Z
    - ''''
    - {t: W, h: HYPR}
    - {t: /, h: MEH}
    - ;
    - ','
  - ['$$tabler:navigation$$', '$$tabler:space$$', R, '$$tabler:code$$']
  Nav:
  - - $$tabler:video$$
    - SW BTAB
    - SW WIN
    - SW APP
    - {t: Night, h: toggle}
    - PGUP
    - HOME
    - $$tabler:arrow-narrow-up$$
    - END
    - DEL
  - [LCTL, LALT, '$$tabler:brand-windows$$', '$$tabler:arrow-big-up-line$$', join, PGDN, '$$tabler:arrow-narrow-left$$', '$$tabler:arrow-narrow-down$$', '$$tabler:arrow-narrow-right$$',
    '$$tabler:backspace$$']
  - ['$$tabler:photo-video$$', '$$tabler:list-search$$', '$$tabler:letter-case-upper$$', TAB, ANY(SENTENCE CASE ON), ANY(SENTENCE CASE OFF), ANY(SELWBAK), ANY(SELLINE),
    '$$tabler:brackets-contain$$', '$$tabler:lock$$']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ENT
    - ESC
  Sym:
  - ['~', <, '>', '-', '@', '%', ), '}', $, \]
  - ['''', '"', _, '=', '!', '|', (, '{', ;, /]
  - [^, '*', ':', '?', '`', '&', '#', '[', +, ']']
  - - $$tabler:backspace$$
    - $$tabler:space$$
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  Num:
  - ['$$tabler:brightness-up$$', '$$tabler:volume-3$$', '$$tabler:volume-2$$', '$$tabler:volume$$', '$$tabler:brightness-half$$', '*', '6', '7', '8', '$$tabler:backspace$$']
  - [LCTL, LALT, '$$tabler:brand-windows$$', '$$tabler:arrow-big-up-line$$', '$$tabler:artboard$$', '-', '0', '1', '2', '9']
  - ['$$tabler:brightness-down$$', '$$tabler:player-track-prev$$', '$$tabler:player-play$$', '$$tabler:player-track-next$$', '$$tabler:artboard-off$$', /, '3', '4',
    '5', .]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  Gallium:
  - [B, L, D, C, V, J, Y, O, U, ',']
  - - {t: N, h: LCTL}
    - {t: R, h: LALT}
    - {t: T, h: LGUI}
    - {t: S, h: LSFT}
    - G
    - P
    - {t: H, h: LSFT}
    - {t: A, h: LGUI}
    - {t: E, h: LALT}
    - {t: I, h: LCTL}
  - - X
    - Q
    - {t: M, h: MEH}
    - {t: W, h: HYPR}
    - Z
    - K
    - {t: F, h: HYPR}
    - {t: '''', h: MEH}
    - ;
    - .
  - ['$$tabler:navigation$$', '$$tabler:space$$', '$$tabler:repeat$$', '$$tabler:code$$']
