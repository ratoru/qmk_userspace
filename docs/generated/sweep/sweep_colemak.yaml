layout: {qmk_keyboard: splitkb/aurora/sweep/rev1, layout_name: LAYOUT_split_3x5_2}
layers:
  Colemak:
  - [Q, W, F, P, B, J, L, U, Y, ;]
  - [A, R, S, T, G, M, N, E, I, O]
  - [Z, X, C, D, V, K, H, ',', ., /]
  - ['$$tabler:space$$', ANY(TL LOWR), ANY(TL UPPR), '$$tabler:backspace$$']
  Qwerty:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - [A, S, D, F, G, H, J, K, L, ;]
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  Nav:
  - [TAB, '$$tabler:video$$', '$$tabler:photo-video$$', '$$tabler:letter-case-upper$$', PGUP, '$$tabler:brightness-up$$', '$$tabler:link$$', '$$tabler:repeat$$',
    '$$tabler:repeat-off$$', '$$tabler:backspace$$']
  - [OS Ctrl, '$$tabler:alt$$', '$$tabler:command$$', '$$tabler:arrow-big-up-line$$', OS HYPR, '$$tabler:arrow-narrow-left$$', '$$tabler:arrow-narrow-down$$', '$$tabler:arrow-narrow-up$$',
    '$$tabler:arrow-narrow-right$$', ENT]
  - [SW BTAB, SW WIN, SW APP, ESC, PGDN, '$$tabler:brightness-down$$', '$$tabler:brackets-contain$$', '$$tabler:list-search$$', . SHFT, DEL]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  Sym:
  - ['~', <, '>', '#', '@', '&', '`', '[', ']', \]
  - ['!', '-', ':', '=', '0', '1', _, (, ), $]
  - [^, +, '*', '''', ../, '|', '"', '{', '}', '%']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  Num:
  - - {t: Fun, h: toggle}
    - $$tabler:volume-3$$
    - $$tabler:volume-2$$
    - $$tabler:volume$$
    - ANY(RGBT NE)
    - '*'
    - '7'
    - '8'
    - '9'
    - $$tabler:backspace$$
  - [OS Ctrl, '$$tabler:alt$$', '$$tabler:command$$', '$$tabler:arrow-big-up-line$$', ANY(RGB IB NE), '-', '4', '5', '6', '0']
  - - {t: Qwerty, h: toggle}
    - $$tabler:player-track-prev$$
    - $$tabler:player-play$$
    - $$tabler:player-track-next$$
    - ANY(RGB DB NE)
    - /
    - '1'
    - '2'
    - '3'
    - .
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  Fun:
  - ['1', '2', '3', '4', '5', '', '', '', '', '$$tabler:backspace$$']
  - - Q
    - W
    - E
    - R
    - T
    - ''
    - {t: Colemak, h: toggle}
    - ESC
    - ''
    - ENT
  - [A, S, D, F, G, '', '', '', '', '$$tabler:arrow-big-up-line$$']
  - ['$$tabler:space$$', LALT, ANY(TL UPPR), ANY(TL LOWR)]
